<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>
    <body>
      <h1>Hello</h1>

        <script>
          // Your JavaScript goes here!
          console.log("Hello, World!")
          
          // var is a global declaration
          var myName = "Delia";
          console.log(myName);

          // let is a local declaration; it is executed inside of a block code 
          {
            let mySecondName = "Maria";
            console.log(mySecondName);
          }


          //Variables types
          // Object
          let person1 = {
            name: "Delia",
            age: 23, 
          }
          console.log(person1)

          let person2 = {
            name: "Maria",
            age: 20, 
          }
          console.log(person2)



          // Array
          let hobbies = ["reading", "biking", "playing"]
          console.log(hobbies)

          const prices = [12.3 , 5 , 72.6 , 3.00 , 182.45] 
          console.log(prices) // 0 is not shown for 3.00 value

          const persons = [person1, person2] //these are variables declared at line 27 and 33

        </script>
      </body>
</html>
